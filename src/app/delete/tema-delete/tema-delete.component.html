<div class="container my-5">

  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">
        Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.
      </h4>
    </div>
  </div>

  <div class="row mt-4 mb-2">
    <div class="col-md-12">
      <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger px-3 mr-4" routerLink='/tema'>Não</button>
      <button class="btn btn-success px-3" (click)="deletar()">Sim</button>
    </div>
  </div>

</div>
